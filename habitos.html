<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar hábito</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #cameraContainer {
      display: none;
      margin-top: 20px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #capturedImage {
      display: none;
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="center">
    <h2 class="menu-title">Registrar hábito</h2>

    <p class="subtitle">Selecciona un hábito que realizaste hoy:</p>

    <select id="habitSelect" class="input">
      <option value="">-- Selecciona un hábito --</option>
      <option value="frutas">Comí frutas</option>
      <option value="verduras">Comí verduras</option>
      <option value="agua">Tomé agua</option>
      <option value="correr">Salí a correr</option>
      <option value="comida_saludable">Comí comida saludable</option>
      <option value="gym">Hice ejercicio</option>
    </select>

    <button id="btnStartCamera" class="btn" style="margin-top: 20px;">
      Tomar foto
    </button>

    <div id="cameraContainer">
      <video id="video" autoplay playsinline></video>
      <button id="btnCapture" class="btn">Capturar foto</button>
      <img id="capturedImage" />
    </div>

    <button id="btnSaveHabit" class="btn" style="margin-top: 20px; background-color: #2e8b57;">
      Guardar hábito
    </button>

    <a href="dashboard.html" class="btn btn-logout" style="margin-top: 18px; text-align:center;">Volver al menú</a>

  </div>

  <script type="module" src="habitos.js"></script>
</body>
</html>
