<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar hábito</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="center">
    <h2 class="menu-title">Registrar hábito</h2>
    <p class="subtitle">Selecciona un hábito que realizaste hoy:</p>

    <!-- Selector de hábitos -->
    <select id="habitSelect" class="input">
      <option value="">-- Selecciona un hábito --</option>
      <option value="frutas">Comí frutas</option>
      <option value="verduras">Comí verduras</option>
      <option value="agua">Tomé 8 vasos de agua</option>
      <option value="ejercicio">Hice ejercicio</option>
      <option value="correr">Salí a correr</option>
      <option value="comidaSaludable">Comí comida saludable</option>
    </select>

    <!-- Botón para tomar foto -->
    <button id="btnStartCamera" class="btn" style="margin-top:20px;">
      Tomar foto
    </button>

    <!-- Input oculto para móviles -->
    <input 
      type="file"
      id="mobileCamera"
      accept="image/*"
      capture="environment"
      style="display:none"
    />

    <!-- Contenedor de cámara (solo PC) -->
    <div id="cameraContainer" style="display:none; margin-top:20px;">
      <video id="video" autoplay playsinline style="width:100%; border-radius:10px;"></video>
      <button id="btnCapture" class="btn" style="margin-top:10px;">Capturar foto</button>
    </div>

    <!-- Foto tomada -->
    <img id="capturedImage" style="display:none; width:100%; margin-top:20px; border-radius:10px;">

    <!-- Botón guardar -->
    <button id="btnSaveHabit" class="btn" style="margin-top:20px; background:#2ecc71;">
      Guardar hábito
    </button>

    <a href="dashboard.html">
      <button class="btn btn-logout" style="margin-top:25px;">Volver al menú</button>
    </a>
  </div>

  <script type="module" src="habitos.js"></script>
</body>
</html>
