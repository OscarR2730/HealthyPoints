<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center">
    <h2 class="subtitle-large">Iniciar sesión</h2>

    <div class="input-group">
      <input id="email" class="input" type="email" placeholder="Correo electrónico">
    </div>

    <div class="input-group">
      <input id="password" class="input" type="password" placeholder="Contraseña">
    </div>

    <button id="btnLogin" class="btn">Entrar</button>

    <p style="margin-top: 20px;">
      ¿No tienes cuenta?
      <a href="register.html">Crear una cuenta</a>
    </p>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
