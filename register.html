<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center">
    <h2 class="subtitle-large">Crear cuenta</h2>

    <div class="input-group">
      <input id="name" class="input" type="text" placeholder="Nombre completo">
    </div>

    <div class="input-group">
      <input id="email" class="input" type="email" placeholder="Correo electrónico">
    </div>

    <div class="input-group">
      <input id="password" class="input" type="password" placeholder="Contraseña">
    </div>

    <button id="btnRegister" class="btn">Registrarse</button>

    <p style="margin-top: 20px;">
      ¿Ya tienes cuenta?
      <a href="login.html">Inicia sesión</a>
    </p>
  </div>

  <script type="module" src="./register.js"></script>
</body>
</html>
